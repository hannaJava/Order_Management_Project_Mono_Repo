<header>
    <h2 class="text-center">Customers List</h2>
</header>
<main>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
               <tr>
                  <th scope="col">Username</th>
                  <th scope="col">Address</th>
                  <th scope="col">Email id</th>
                  <th scope="col">Phone number</th>
                  <th scope="col">Update/Delete</th>
                </tr>
          </thead>
          <tbody>
           <tr *ngFor = "let customer of customers">
                <!--<td>{{customer.id}}</td>-->
                <td>{{customer.username}}</td>
                <td>{{customer.address}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.phone}}</td>
                <td> <button (click)="updateCustomer(customer.id)" class="btn btn-info" style="margin-right: 10px;">Update</button>
                     <button (click)="deleteCustomer(customer.id)" class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>
    </table>
</main>
<footer>

</footer>
