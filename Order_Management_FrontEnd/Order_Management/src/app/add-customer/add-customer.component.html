<header>
    <h1 class="text-center">Order Management Application</h1>
</header>
<main>
    <h3 class="text-center"> Add a new customer</h3>
    <form>
        <div class="form-group">
            <label for="username1">Username</label>
            <input type="text" class="form-control" id="username1" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="address1">Address</label>
            <input type="text" class="form-control" id="address1" placeholder="Enter Address">
        </div>
        <div class="form-group">
            <label for="email1">Email address</label>
            <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="phone1">Phone number</label>
            <input type="tel" class="form-control" id="phone1" aria-describedby="phoneHelp" placeholder="Enter phone number">
            <small id="phoneHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
        </div>
        <button type="submit" class="btn btn-primary">Add Customer</button>
  </form>
</main>
<footer>

</footer>
